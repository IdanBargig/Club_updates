<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסיבות נוער</title>
    <style>
        body {
            background-color: white; /* רקע כולל */
            color: black; /* צבע טקסט */
            font-family: Arial, sans-serif;
        }
        header {
            background-color: black; /* רקע הכותרת */
            color: white; /* צבע הטקסט בכותרת */
            text-align: center;
            padding: 20px;
        }
    </style>
<style>
        /* סגנון להגדרת צבע הלינק לשחור */
        a {
            color: black;
            font-weight: bold; /* גופן מודגש (בולט) */
            text-decoration: none; /* להסיר קווים תחתונים מהלינק */
        }

        /* סגנון עבור לינק כאשר המשתמש מעביר עליו את העכבר */
        a:hover {
            text-decoration: underline; /* הוספת קו תחתון בעת העברת העכבר */
        }
    </style>

    <style>
        body {
            animation: changeColor 30s infinite;
        }

        @keyframes changeColor {
            0%,
            100% {
                background-color: #FF0000;
            }

            10% {
                background-color: #FF4500;
            }

            20% {
                background-color: #FF8C00;
            }

            30% {
                background-color: #FFD700;
            }

            40% {
                background-color: #ADFF2F;
            }

            50% {
                background-color: #32CD32;
            }

            60% {
                background-color: #00FF7F;
            }

            70% {
                background-color: #00CED1;
            }

            80% {
                background-color: #4169E1;
            }

            90% {
                background-color: #8A2BE2;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>מסיבות נוער</h1>
    </header>
    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="party_updates">Home</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <!-- כאן תוכל להוסיף תוכן נוסף שלך -->
</body>
</html>
