<!DOCTYPE html>

    <title>עדכוני מסיבות לנוער</title>
    <style>
        /* כללי */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            animation: changeColor 30s infinite;
        }

        @keyframes changeColor {
            0%, 100% {
                background-color: #FF0000;
            }

            10% {
                background-color: #FF4500;
            }

            20% {
                background-color: #FF8C00;
            }

            30% {
                background-color: #FFD700;
            }

            40% {
                background-color: #ADFF2F;
            }

            50% {
                background-color: #32CD32;
            }

            60% {
                background-color: #00FF7F;
            }

            70% {
                background-color: #00CED1;
            }

            80% {
                background-color: #4169E1;
            }

            90% {
                background-color: #8A2BE2;
            }
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        h1 {
            margin: 0;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid black; /* הוספת מסגרת */
            background-color: white; /* הוספת רקע לבן */
        }

            nav {
            display: flex;
            justify-content: center; /* מיישור לאמצע */
            margin-top: 5px; /* מרווח מלמעלה */
            margin-bottom: 1px; /* מרווח מלמטה */
        }


        nav a:hover {
            background-color: black;
            color: white;
        }

        nav a.special {
            background-color: #ff0000;
            border-color: white; /* צבע המסגרת במצב hover */
        }

        main {
            padding: 1em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .club {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .club:hover {
            transform: scale(1.03);
        }

        .club img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
        }

        .club-details {
            padding: 1em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .club-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .club-date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 0.5em;
        }

        .club-link {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .club-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
