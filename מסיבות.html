<!DOCTYPE html>
<html>
<head>
    <title>Club Updates</title>
    <style>
        #club1{font-size:50px}
        body {
            color: #FFFFFF;
            animation: changeBackground 10s infinite;
        }
        @keyframes changeBackground {
            0% { background-color: #FF0000; } /* Red */
            10% { background-color: #FF8000; } /* Orange */
            20% { background-color: #FFFF00; } /* Yellow */
            30% { background-color: #00FF00; } /* Lime */
            40% { background-color: #00FFFF; } /* Cyan */
            50% { background-color: #0000FF; } /* Blue */
            60% { background-color: #8000FF; } /* Purple */
            70% { background-color: #FF00FF; } /* Magenta */
            80% { background-color: #FF0080; } /* Pink */
            90% { background-color: #FFC0CB; } /* Light Pink */
            100% { background-color: #FF0000; } /* Red */
        }
        .club-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .club {
            margin-bottom: 50px;
        }
        .club-link {
            text-decoration: none;
            color: #FFFFFF;
        }
        .club-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Club Updates</h1>
    <div class="club-container">
        <div class="club1">
            <a href="https://api.get-in.com/en/278165?seller_code=tYnYdSnryep" class="club-link">
                Summer Festival
            </a>
        </div>
        <div class="club2">
            <a href="https://www.go-out.co/event/1687001796940?ref=a3ii9aiag1" class="club-link">
                • SPACE CEASAREA •
            </a>
        </div>
    </div>
</body>
</html>
